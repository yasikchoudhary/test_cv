<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>forms</title>
</head>
<body>
 <form action="">
    <div>
        <label for="name">name</label>
     <input type="text" name="MyName" id="name" required>
    </div>
    <br>
    <div>
        password : <input type="password" name="MyPass">
    </div>
    <br>
    <div>
        email: <input type="email" name="myemail">
    </div>
    <br>
    <div>
        date : <input type="date" name="date">
    </div>
    <br>
    <div>
        gender :
        <br>
        male <input type="radio" name="mygender" > female <input type="radio" name="mygender">
    </div>
    <br>
   <div>
    <input type="button" value="submit">
</div>
<br>
<div>
    <label for="car">my car</label>
    <select name="mycar" id="car">
        <option value="frr">ferrari</option>
        <option value="hfg">hundai</option>
    </select>
</div>
</form>  
</body>
</html>
